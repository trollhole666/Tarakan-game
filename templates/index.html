<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Таракан-игра</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      overflow: hidden;
    }
    .cockroach {
      position: absolute;
      width: 80px;
      height: 50px;
      background-image: url('https://i.imgur.com/yaNSevC.png');
      background-size: cover;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <script>
    function spawnCockroach() {
      const cockroach = document.createElement('div');
      cockroach.classList.add('cockroach');
      cockroach.style.top = Math.random() * window.innerHeight + 'px';
      cockroach.style.left = Math.random() * window.innerWidth + 'px';

      cockroach.onclick = () => cockroach.remove();

      document.body.appendChild(cockroach);

      setTimeout(() => {
        if (document.body.contains(cockroach)) cockroach.remove();
      }, 3000);
    }

    setInterval(spawnCockroach, 1000);
  </script>
</body>
</html>
